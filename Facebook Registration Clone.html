<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="Facebook Registration Clone.css">
</head>
<body>
    <section>
        <h1>FACEBOOK</h1> 
        <article>By: Joshua Russel Uy from IPT Section A</article>
    </section>
    <div id="container">
        <form id="registrationForm">
            
            <input type="text" id="firstName" placeholder="First Name" required><br><br>
            
            <input type="text" id="lastName" placeholder="Last Name"><br><br>
    
            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate"><br><br>
    
            <input type="email" id="email" placeholder="Email"><br><br>
            <input type="email" id="confirmEmail" placeholder="Confirm Email" required><br><br>

            <input type="password" id="password" placeholder="Password" required><br><br>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required><br><br>
    
            <button class="login">log in</button>
         </form>
        </div> 
    <script src="Validations.js"></script>
</body>
</html>
